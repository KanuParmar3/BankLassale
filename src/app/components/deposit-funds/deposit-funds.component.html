<div class="deposit-funds-container">
  <h2>Deposit Funds</h2>

  <form (ngSubmit)="depositFunds()">
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        [(ngModel)]="amount"
        id="amount"
        placeholder="Enter amount"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <input
        type="text"
        [(ngModel)]="message"
        id="message"
        placeholder="Enter message (optional)"
      />
    </div>

    <div class="form-group">
      <label for="email">Recipient Email:</label>
      <input
        type="email"
        [(ngModel)]="email"
        id="email"
        placeholder="Recipient Email"
        required
      />
    </div>

    <button type="submit" [disabled]="!amount || !email">Deposit</button>
  </form>
</div>
